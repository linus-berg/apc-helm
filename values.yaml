# Default values for APC-Helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

apc:
  version: "60fa2b8be5bc5e3acc29cec65e12054d7ec5650f"

http_proxy: "127.0.0.1"

no_proxy:
  - google.com
  - github.com

# API
api:
  host: "localhost"
  loadBalancerIP: 10.10.10.10
  port: 80
  replicas: 4
  keycloak:
    host: "http://host.minikube.internal"
    realm: "master"
    resource: "apc"

# Ingestion
ingestion:
  replicas: 4

# GUI
gui:
  version: "latest"
  loadBalancerIP: 10.10.10.11
  port: 80
  replicas: 4

router:
  replicas: 8

# General settings
rabbitmq:
  host: host.minikube.internal
  user: guest
  pass: guest

mongoStr: "mongodb://root:example@host.minikube.internal:27017/"

redis:
  host: "host.minikube.internal"

otel:
  host: "otel"

# ACM specific
s3:
  accessKey: "minio-apc"
  secretKey: "minio-apc"
  region: "default"
  endpoint: "http://host.minikube.internal:9000"
  bucket: "apc"

##
acms:
  - id: "http"
    image: "ghcr.io/linus-berg/apc/acm/http"
    tag: "60fa2b8be5bc5e3acc29cec65e12054d7ec5650f"
    replicas: 1
    volumes:
      - mountPath: /data
  - id: "git"
    image: "ghcr.io/linus-berg/apc/acm/git"
    tag: "60fa2b8be5bc5e3acc29cec65e12054d7ec5650f"
    replicas: 1
    volumes:
      - mountPath: /data
  - id: "container"
    image: "ghcr.io/linus-berg/apc/acm/container"
    tag: "60fa2b8be5bc5e3acc29cec65e12054d7ec5650f"
    replicas: 1
    volumes:
      - mountPath: /data

apms:
  - id: "npm"
    image: "ghcr.io/linus-berg/apc/apm/npm"
    tag: "60fa2b8be5bc5e3acc29cec65e12054d7ec5650f"
    replicas: 1
